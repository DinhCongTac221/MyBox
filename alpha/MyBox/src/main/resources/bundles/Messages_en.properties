LocationDataCVSComments=1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Following fields are necessary:\n        Dataset,Longitude,Latitude\n5. Following fields are optional:\n        Label,Address,Altitude,Precision,Speed,Direction,Coordinate System,\n        Data Value,Data Size,Start Time,End Time,Image,Comments\n6. Valid values of "Coordinate System" are:\n       CGCS2000, GCJ_02, WGS_84, BD_09, Mapbar\n   "WGS_84" is name of GPS.\n    When coordinate system is not defined or invalid, "CGCS2000" is the default value.
LocationDataMovebankComments=1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Following fields are necessary:\n        timestamp,location-long,location-lat,study-name\n5. Coordinate system is WGS_84.
GeographyCodeCVSComments=1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Following fields are necessary:\n        Level,Longitude,Latitude\n    and either "Chinese Name" or "English Name"\n5. Following fields are optional:\n        Altitude,Precision,Coordinate System,Square Kilometers,Population,\n        Code 1,Code 2,Code 3,Code 4,Code 5,Alias 1,Alias 2,Alias 3,Alias 4,Alias 5, \n        Continent,Country,Province,City,County,Town,Village,Building,Comments\n6. Valid values of "Coordinate System" are:\n       CGCS2000, GCJ_02, WGS_84, BD_09, Mapbar\n   "WGS_84" is name of GPS.\n    When coordinate system is not defined or invalid, "CGCS2000" is the default value.
EpidemicReportCVSComments=1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Following fields are necessary:\n         Data Set,Time,Confirmed,Healed,Dead\n    And location values which define a geography code:\n         Longitude,Latitude,Level,Continent,Country,Province,City,County,\n         Town,Village,Building,Point of Interest\n5. Following fields are optional:\n       Increased Confirmed,Increased Healed,Increased Dead,Data Source     \n6. Coordinate system is CGCS2000.
GeographyCodeGeonamesComments=1. Tab-delimited text in UTF8 encoding.\n2. Data fields\uff1a\n       countryCode postalCode placeName \n       adminName1 adminCode1 adminName2 adminCode2 adminName3 adminCode3 \n       latitude longitude accuracy\n3. Coordinate system is WGS_84.\n4. Same address is written only once even when it has multiple "postal code" or coordinates.
EpidemicReportJHUTimesComments=Download and import following 3 files for global data:\nFile "time_series_covid19_confirmed_global.csv" is about global data of "Confirmed".\nFile "time_series_covid19_deaths_global.csv" is about global data of "Dead".\nFile "time_series_covid19_recovered_global.csv" is about global data of "Healed".\n\n1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Data fields are:\n       Province/State,Country/Region,Lat,Long\n    and date list like "1/22/20,1/23/20..."\n5. Coordinate system is WGS_84.\n6. Australia, Canada and China are reported at the province/state level, and others are at country level.\n7. Items whose values are all zero will be skipped.
EpidemicReportJHUDailyComments=1. File encoding is UTF-8 or ASCII.\n2. The first line defines data headers which are delimited by English commas.\n3. Followed each line defines one data row. Data fields are delimited by English commas.\n4. Data fields are change as time flowing...\n    Following is format of "01-22-2020.csv":\n        Province/State,Country/Region,Last Update,Confirmed,Deaths,Recovered\n    Following is format of "05-15-2020.csv":\n        FIPS,Admin2,Province_State,Country_Region,Last_Update,Lat,Long_,Confirmed,Deaths,Recovered,Active,Combined_Key\n5. Coordinate system is WGS_84.\n6. Items whose values are all zero will be skipped.
