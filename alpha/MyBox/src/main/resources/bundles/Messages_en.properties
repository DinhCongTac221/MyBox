ImageViewerTips=This tool helps to view an image:\n-  To scale image size:\n       - Set "Load Width" to enlarge or shrink the image in memory.\n       - Use zooming buttons to enlarge or shrink the image on display screen.\n-  To handle image:\n      - Cropping and rotation will change the image. Click button "Save" to make updates take effect.\n      - To change size/color/shape, use function "Manufacture".\n- To selection part of the image:\n      - Check "Select Area"(CTRL/ALT+t) to enter "Selection Mode". \n         A rectangle is displayed upon image to have user select the region to handle.\n      - Drag the anchors on rectangle line to adjust the area's margins.\n      - Double click mouse primary button to set the Left-Top of the area. \n      - Double click mouse secondary button to set Right-Bottom of the area.\n      - Drag the rectangle area to move it. \n      - "Crop", "Copy", "Save As", and all functions are against the selected part of image in memory.\n- Some shortcuts:\n      - Check "Pick Color"(CTRL/ALT+k) to get colors in image.\n      - Click button "Pop"(CTRL/ALT+p) to display current image in popped window.\n      - Press key F12 or right click the image to pop buttons menu.\n      - When current focus is not in text input control, shortcuts can omit CTRL/ALT.\n        Example, press key "p" to pop image, press key "k" to pick color, press key "2" to zoom as pane size.
